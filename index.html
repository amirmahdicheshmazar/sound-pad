<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sound-pad</title>
    <link rel="stylesheet" href="/sound-pad/style.css">
</head>
<body>
    <div class="container">
        <h1>Sound Pad</h1>
        <div class="keys">
            <div data-key="65" class="key">A<span class="sound">Clap</span></div>
            <div data-key="83" class="key">S<span class="sound">Hi Hat</span></div>
            <div data-key="68" class="key">D<span class="sound">Kick</span></div>
            <div data-key="70" class="key">F<span class="sound">Open Hat</span></div>
            <div data-key="71" class="key">G<span class="sound">Boom</span></div>
            <div data-key="72" class="key">H<span class="sound">Ride</span></div>
            <div data-key="74" class="key">J<span class="sound">Snare</span></div>
            <div data-key="75" class="key">K<span class="sound">Tom</span></div>
            <div data-key="76" class="key">L<span class="sound">Tink</span></div>
          </div>
        </div>
    </div>
    <audio src="/sound-pad/music/hihat-2.wav" data-key="83"></audio>
    <audio src="/sound-pad/music/kick-3.wav" data-key="68"></audio>
    <audio src="/sound-pad/music/openhat-4.wav" data-key="70"></audio>
    <audio src="/sound-pad/music/clap.wav" data-key="65"></audio>
    <audio src="/sound-pad/music/boom-5.wav" data-key="71"></audio>
    <audio src="/sound-pad/music/snare-7.wav" data-key="74"></audio>
    <audio src="/sound-pad/music/tom-8.wav" data-key="75"></audio>
    <audio src="/sound-pad/music/tink-9.wav" data-key="76"></audio>
    <audio src="/sound-pad/music/ride-6.wav" data-key="72"></audio>


    <script src="/sound-pad/js.js"></script>
</body>
</html>
